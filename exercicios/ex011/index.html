<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imagens Dinâmicas </title>
</head>
<body>
    <h1> Imagens dinâmicas (foto) </h1>
    <p> Veja que a Imgaem se adapta ao tamanho do navegador </p>
    <picture>
        <source media="(max-width: 600px)" srcset="Imagens/bicicleta.png">
        <source media="(max-width: 1100px)" srcset="Imagens/carro.png">
        <img src="Imagens/caminhao.png" alt="Escolha seu veículo">
    </picture>
    <p>Você está vendo um caminhão, uma bike ou um carro ? </p>

    <h1> Aúdio </h1>
    <audio preload = "metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33 (online-audio-converter.com).ogg" type="audio/ogg">
        <p> Seu navegador não suporta carregar o aúdio </p>
    </audio>
</body>
</html>
